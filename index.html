<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Healthy Tips</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url(" https://media.istockphoto.com/id/1457433817/photo/group-of-healthy-food-for-flexitarian-diet.jpg?s=612x612&w=0&k=20&c=v48RE0ZNWpMZOlSp13KdF1yFDmidorO2pZTu2Idmd3M=") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    .navbar {
      background-color: rgba(38, 97, 80, 0.95);
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f0e68c;
    }

    .container {
      width: 380px;
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
      top: 120px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #266150;
      font-size: 2em;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #bbb;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #266150;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4F4846;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #266150;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </div>

  <!-- Login Form -->
  <div class="container">
    <h2>Healthy Tips Login</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" id="username" name="username" placeholder="Enter Username" required>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="extra-links">
      <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
