<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Health Tips</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f9fb; }
    .navbar { background-color: #266150; padding: 15px 30px; display: flex; justify-content: flex-end; }
    .navbar a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: bold; }
    .container { width: 420px; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,.1); margin: 60px auto; }
    h2 { margin: 0 0 20px; color: #266150; text-align: center; }
    input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #bbb; box-sizing: border-box; }
    button { width: 100%; padding: 12px; margin-top: 12px; border: none; border-radius: 8px; background-color: #266150; color: white; font-weight: bold; cursor: pointer; }
    .links { text-align: center; margin-top: 14px; }
    .links a { color: #266150; text-decoration: none; font-weight: bold; }
  </style>
  </head>
  <body>
    <div class="navbar">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <div class="container">
      <h2>Create Account</h2>
      <form method="POST" action="{{ url_for('signup') }}">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div class="links">
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
      </div>
    </div>
  </body>
  </html>
